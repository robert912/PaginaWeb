<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria Animada</title>
    <link rel="stylesheet" href="galeria.css">
</head> 
<body>
    <div class="contenedor-fotos">
        <div class="foto">
            <img class="img-hover" src="galeria/galeria1.jpg" alt="">
            <div class="oculto">
                <h4>Clase 1</h4>
            </div>
        </div>
        <div class="foto">
            <img class="img-hover" src="galeria/galeria2.jpg" alt="">
            <div class="oculto">
                <h4>Clase 1</h4>
            </div>
        </div>
        <div class="foto">
            <img class="img-hover" src="galeria/galeria3.jpg" alt="">
            <div class="oculto">
                <h4>Clase 1</h4>
            </div>
        </div>
        <div class="foto">
            <img class="img-hover" src="galeria/galeria4.jpg" alt="">
            <div class="oculto">
                <h4>Clase 1</h4>
            </div>
        </div>
        <div class="foto">
            <img class="img-hover" src="galeria/galeria5.jpg" alt="">
            <div class="oculto">
                <h4>Clase 1</h4>
            </div>
        </div>
        <div class="foto">
            <img class="img-hover" src="galeria/galeria6.jpg" alt="">
            <div class="oculto">
                <h4>Clase 1</h4>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.foto').hover(function(){
                $(this).find('.oculto').fadeIn();
                $(this).find('.img-hover').addClass('zoom');
            }, function(){
                $('.oculto').fadeOut();
                $('.img-hover').removeClass('zoom');
            })
        })
    </script>
</body>
</html>
